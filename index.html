<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>LinkTree ala ala</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <div class="profile">
        <img
          src="object.gif"
          alt="dancing-image"
          class="animate__animated animate__pulse animate__infinite"
        />
        <h3 class="animate__animated animate__bounceInDown">
          Raenald Syaputra
        </h3>
      </div>
      <div class="link">
        <a
          href="https://renalfun.web.app/"
          class="animate__animated animate__backInLeft"
          target="_blank"
          >My mini game gunting-batu-kertas (desktop-version)</a
        >
        <a
          href="https://renal-film-list.web.app/"
          class="animate__animated animate__backInRight animate__delay-1s"
          target="_blank"
          >My mini film website (react-static)</a
        >
        <a
          href="https://www.instagram.com/"
          class="animate__animated animate__backInLeft animate__delay-2s"
          target="_blank"
          >instagram</a
        >
        <a
          href="#"
          class="animate__animated animate__backInRight animate__delay-3s"
          target="_blank"
          >linkedin (coming soon)</a
        >
        <a
          href="https://www.youtube.com/channel/UCmVFQuCO-uHy6CDJIUE9GeA"
          class="animate__animated animate__backInLeft animate__delay-4s"
          target="_blank"
          >youtube (meme chanel)</a
        >
      </div>
      <div class="footer animate__animated animate__bounceInUp">
        <div>made with 💝 form putra_syaputra</div>
      </div>
    </div>
  </body>
</html>
